# =============================================================================
# Converted from Cursor mcp.json format
# MCP works only in Agent mode
# Set env vars: GITHUB_PERSONAL_ACCESS_TOKEN, BRAVE_API_KEY (or replace below)
#
# DISABLED (errors):
# - warp: Connection closed - verify path, build mcp-warp
# - ssh: Connection closed - dist empty, run: npm run build in mcp-ssh
# - n8n: resourceTemplates undefined - Continue/n8n incompatibility
# =============================================================================

name: MCP Servers
version: 1.0.0
schema: v1

mcpServers:
  # -------------------------------------------------------------------------
  # Macuse - Mac app integration
  # -------------------------------------------------------------------------
  - name: macuse
    command: /Applications/Macuse.app/Contents/MacOS/macuse
    args:
      - mcp
    env: {}

  # -------------------------------------------------------------------------
  # GitHub - issues, projects, code
  # Set GITHUB_PERSONAL_ACCESS_TOKEN in env or replace below
  # -------------------------------------------------------------------------
  - name: github
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-github"
    env:
      GITHUB_PERSONAL_ACCESS_TOKEN: "YOUR_GITHUB_TOKEN_HERE"

  # -------------------------------------------------------------------------
  # Filesystem - file operations in /Users/mac
  # -------------------------------------------------------------------------
  - name: filesystem
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - /Users/mac
    env: {}

  # -------------------------------------------------------------------------
  # Brave Search - web search
  # Set BRAVE_API_KEY in env or replace below
  # -------------------------------------------------------------------------
  - name: brave-search
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-brave-search"
    env:
      BRAVE_API_KEY: "YOUR_BRAVE_API_KEY_HERE"

  # -------------------------------------------------------------------------
  # Linear - project management (remote SSE)
  # -------------------------------------------------------------------------
  - name: linear
    command: npx
    args:
      - -y
      - mcp-remote
      - "https://mcp.linear.app/sse"
    env: {}

  # -------------------------------------------------------------------------
  # Bitrix24 Docs - Bitrix24 documentation (remote)
  # -------------------------------------------------------------------------
  - name: bitrix24-docs
    command: npx
    args:
      - -y
      - mcp-remote
      - "https://mcp-dev.bitrix24.com/mcp"
    env: {}

